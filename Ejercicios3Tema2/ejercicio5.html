<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineaciones en la tabla</title>
</head>
<body>
    <table border="1">
        <tr>
            <td align="right">Texto alineado horizontalmente por la derecha</td>
            <td align="center">Texto centrado</td>
        </tr>
        <tr width="80" height="200">
            <td valign="middle">Texto alineado verticalmente por el centro</td>
            <td valign="bottom">Texto alineado verticalmente por la parte inferior</td>
        </tr>
    </table>
</body>
</html>
