<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir celdas</title>
</head>
<body>
    <div align="center">
        <table border="1">
            <caption><b>Unir celdas</b></caption>
            <tr>
                <td rowspan="2">Celda 1</td>
                <!--Une dos filas en una única columna-->
                <td>Celda 2</td>
                <td>Celda 3</td>
            <tr>
                <td colspan="2">Calda 4</td>
                <!--Une dos columnas en una única fila-->
            </tr>
            </tr>
        </table>
    </div>

</body>
</html>
