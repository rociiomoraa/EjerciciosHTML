<body>
    <h1 align="center">Mis aficiones</h1>
    <hr>
    <p>Sin un orden particular, mis <b>aficiones</b> son las siguientes: </p>

        <li>El cine</li>

        <li>La música clásica</li>
    </ol>
</body>
