<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica sobre alineaciones de imágenes con respecto al texto</title>
</head>
<body>
    <p>Imagen alineada con TOP y sin borde
       <img src="Imágenes/dibujo1.gif" align="top"></p>
    <br/>
    <p>Imagen alineada con MIDDLE. Para ver este parámetro con más
       claridad, es conveniente que el párrafo sea grande
       <img src="Imágenes/dibujo1.gif" align="middle"></p>
    <br/>
    <p>Imagen alineada con BOTTOM con border=0
       <img src="Imágenes/dibujo1.gif" align="bottom" border="0"></p>
    <br/>
    <p>Imagen alineada con LEFT con border=3
       <img src="Imágenes/dibujo1.gif" align="left" border="3"></p>
    <p><br/></p>
    <p><br/></p>
    <p>Imagen alineada con RIGHT con border=6
       <img src="Imágenes/dibujo1.gif" align="right" border="6"></p>
</body>
</html>
